<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano JS</title>
</head>
<body>
  <div id="app">
    <div class="loader"></div>
    <div id="piano">
      <div class="dashboard">
        <div class="buttons"></div>
        <div id="screen">Play</div>
        <div class="buttons">
          <div class="triangle">
            <div class="up" id="btn-add-octave"></div>
            <div class="text">Octave</div>
            <div class="down" id="btn-remove-octave"></div>
          </div>
        </div>
      </div>
      <div id="keys"></div>
    </div>
  </div>
</body>
</html>
